<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Build a Robot</title>
</head>
<body>
    <canvas id="my_canvas"></canvas>
</body>
<script>
    let canvasElement = document.getElementById('my_canvas');
    let canvasContext = canvasElement.getContext('2d');
    canvasContext.fillStyle = 'grey';
    canvasContext.fillRect(30, 10, 100, 125);
    canvasContext.fillStyle="black";
    canvasContext.fillRect(20, 25, 10, 50); 
    canvasContext.fillRect(130, 25, 10, 50);
    canvasContext.fillRect(50, 25, 20, 20);
    canvasContext.fillRect(90, 25, 20, 20);
    canvasContext.fillStyle="white";
    canvasContext.fillRect(45, 90, 70, 20);
    canvasContext.strokeStyle="dark grey";
    canvasContext.lineWidth=1;
    canvasContext.strokeRect(43, 88, 74, 24)
</script>
</body>
</html>
